<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous">
	</script>
	<style type="text/css">
		h1{
			text-align: center;
		}
		.input-group{
			width: 100%;
		}
		#h3{
			font-color:black;
		}
	</style>
</head>
<body>
	<div class=container>
		<div class=jumbotron>
			<h1><strong>New York Time Search</strong></h1>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Search Parameters</h3>
		  </div>
		  <div class="panel-body">
		    <label for="basic-url">Search Term:</label>
			<div class="input-group">
			  <input type="text" id="search" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			</div>
			<label for="basic-url">Number of Records to Retrive</label>
			<div class="input-group">
			  <input type="text" id="number" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			</div>
			<label for="basic-url">Start Year(Optional)</label>
			<div class="input-group">
			  <input type="text" id="start_year" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			</div>
			<label for="basic-url">End Year(Optional)</label>
			<div class="input-group">
			  <input type="text" id="start_year" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			</div>
		  </div>
		  <div>
		  	<div class="btn btn-primary btn-lg" href="#" role="button" id=search onclick="clear()">Search</div>
		  	<div class="btn btn-primary btn-lg" href="#" role="button" id=clear onclick="clear()">Clear Results</div>
		  </div>
		</div>


		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Top Articles</h3>
		  </div>
		  <div id=results>
		  	<h3 id="h3">clear me</h3>
		  </div>
		</div>

	</div>

	<script type="text/javascript">
		function clear(){
			$("#results").empty();
			console.log()
		}

	</script>

</body>
</html>
